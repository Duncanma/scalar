<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Scalar Blocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <script
      data-scalar-collection="scalar-galaxy"
      data-scalar-url="https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.json"></script>
    <script
      data-scalar-collection="petstore"
      data-scalar-url="https://petstore.swagger.io/v2/swagger.json"></script>
    <script
      data-scalar-collection="outline"
      data-scalar-url="https://raw.githubusercontent.com/outline/openapi/refs/heads/main/spec3.json"></script>

    <div class="columns-3 p-4 bg-black">
      <div class="column">
        <div class="break-inside-avoid mb-4 flex flex-col gap-4">
          <div
            data-scalar-operation
            data-scalar-collection="scalar-galaxy"
            data-scalar-location="get /planets/{planetId}"></div>
          <div
            data-scalar-operation
            data-scalar-collection="scalar-galaxy"
            data-scalar-location="post /user/signup"></div>
        </div>
      </div>
      <div class="column">
        <div class="break-inside-avoid mb-4 flex flex-col gap-4">
          <div
            data-scalar-operation
            data-scalar-collection="petstore"
            data-scalar-location="get /pet/{petId}"></div>
          <div
            data-scalar-operation
            data-scalar-collection="petstore"
            data-scalar-location="post /pet"></div>
        </div>
      </div>
      <div class="column">
        <div class="break-inside-avoid mb-4 flex flex-col gap-4">
          <div
            data-scalar-operation
            data-scalar-collection="outline"
            data-scalar-location="post /attachments.create"></div>
          <div
            data-scalar-operation
            data-scalar-collection="outline"
            data-scalar-location="post /collections.documents"></div>
        </div>
      </div>
    </div>

    <!-- <div id="app"> -->
    <!-- This is where weâ€™ll render our embeds -->
    <!-- </div> -->
    <script
      type="module"
      src="./src/main.ts"></script>
  </body>
</html>
